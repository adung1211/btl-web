<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List - GearVN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      margin-bottom: 30px;
    }
    .product-card .card-body {
      padding: 20px;
    }
    .product-card .card-img-top {
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="header navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item p-8">
                <a class="nav-link" href="javascript:void(0)">Laptop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Màn hình</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Chuột</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Bàn phím</a>
              </li>
            </ul>

              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form> -->
          </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
    <h1 class="my-5">Danh sách sản phẩm</h1>
        <!-- Filter A->Z -->
        <div class="btn-group mb-4" role="group" aria-label="Alphabetical Filter">
            <button type="button" class="btn btn-secondary filter-btn" onclick="sortAZ()">Lọc từ A->Z</button>
        </div>
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card product-card">
          <img src="./img/laptop3.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">L</h5>
            <p class="card-text category">Loại sản phẩm</p>
            <p class="card-text price">Giá</p>
            <!-- <a href="#" class="btn btn-primary">Xem chi tiết</a> -->
          </div>
        </div>
      </div>
      <!-- Thêm các sản phẩm khác tương tự ở đây -->
      <div class="col-md-3 mb-4">
        <div class="card product-card">
          <img src="./img/laptop4.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">C</h5>
            <p class="card-text category">Loại sản phẩm.</p>
            <p class="card-text price">Giá</p>
            <!-- <a href="#" class="btn btn-primary">Xem chi tiết</a> -->
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card product-card">
          <img src="./img/laptop5.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">K</h5>
            <p class="card-text category">Loại sản phẩm.</p>
            <p class="card-text price">Giá</p>
            <!-- <a href="#" class="btn btn-primary">Xem chi tiết</a> -->
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card product-card">
          <img src="./img/laptop6.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">G</h5>
            <p class="card-text category">Loại sản phẩm.</p>

        <div class="card product-card">
          <img src="./img/laptop1.jfif" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">J</h5>
            <p class="card-text category">Loại sản phẩm.</p>
            <p class="card-text price">Giá</p>
            <!-- <a href="#" class="btn btn-primary">Xem chi tiết</a> -->

      </div>

  <script src="./app.js"></script>
